<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo tasks</title>
    <script src="core/angular/angular.min.js"></script>
    <script src="core/jquery-3.2.1.min.js"></script>
    <script src="core/main.js"></script>
    <link rel="stylesheet" href="core/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="core/bootstrap/css/style.css">
    <link rel="icon" type="image/png" href="core/media/favicon.ico"/>
</head>
<body ng-app="codeytek">
<div ng-include="'menu.html'"></div>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="page-header">
                <h3>Add Category</h3>
            </div>
        </div>
    </div>
    <div class="row" ng-controller="add_category">
        <div class="col-lg-8 col-md-8 col-sm-8 col-lg-offset-2 col-md-offset-2 col-sm-offset-2 col-xs-12">
            <div data-ng-show="showSuccess" ng-class="{fade:doFade}" class="alert alert-success"><strong>Success:</strong> {{errorMessage}}</div>
            <div class="row">
                <div class="col-lg-12" style="">
                    <form name="categoryForm" ng-submit="submitForm()" novalidate>
                        <div class="form-group" ng-class="{ 'has-error' : categoryForm.title.$invalid && !categoryForm.title.$pristine }">
                            <label>Title</label>
                            <input type="text" name="title" class="form-control" ng-model="category.title" required>
                            <p ng-show="categoryForm.title.$invalid && !categoryForm.title.$pristine" class="help-block">You title is required.</p>
                        </div>
                        <button type="submit" class="btn btn-primary pull-right" ng-disabled="categoryForm.$invalid">+ Add</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
